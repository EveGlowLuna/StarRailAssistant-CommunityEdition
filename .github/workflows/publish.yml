name: Build StarRailAssistant

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  pre_check:
    name: Pre Checks
    runs-on: ubuntu-latest
    steps:
      - name: Repo Check
        run: |
          if [[ "$GITHUB_REPOSITORY" != "EveGlowLuna/StarRailAssistant-CommunityEdition" ]]; then
            echo "When forking this repository to make your own builds, you have to adjust this check."
            exit 1
          fi
          exit 0
  build:
    runs-on: windows-latest
    needs: pre_check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Node dependencies
        run: npm install
        
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: false
        
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: Build Python package
        run: |
          cd SRA-CE-cil
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r requirements.txt
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          python package.py
          cd ..
          
      - name: Read version and channel
        id: read_info
        run: |
          $VERSION=(Get-Content -Path "package.json" | ConvertFrom-Json).version
          $CHANNEL=(Get-Content -Path "information.md" -TotalCount 1).Replace("channel:", "").Trim()
          "version=$VERSION" | Out-File -FilePath $env:GITHUB_ENV -Append
          "channel=$CHANNEL" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "Version: $VERSION"
          echo "Channel: $CHANNEL"
          
      - name: Install Inno Setup
        run: |
          choco install innosetup --no-progress --yes
          
      - name: Build project
        run: npm run package
          
      - name: Upload zip Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StarRailAssistant-Core-${{ env.version }}
          path: src-setup/output/StarRailAssistant-Core-${{ env.version }}.zip
          
      - name: Upload Setup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StarRailAssistant_${{ env.version }}_setup
          path: src-setup/output/StarRailAssistant_${{ env.version }}_Setup.exe
          
  publish_release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: StarRailAssistant*
          merge-multiple: true
          path: artifacts
          
      - name: Read version and channel
        id: read_info
        run: |
          VERSION=$(jq -r '.version' package.json)
          CHANNEL=$(head -n 1 information.md | sed 's/channel://g' | sed 's/\r$//g' | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Channel: $CHANNEL"
          
      - name: Prepare release notes
        id: prepare_notes
        run: |
          NOTES=$(tail -n +4 information.md)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "---" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Setup.exe - 程序安装包 (Program Installer)" >> $GITHUB_OUTPUT
          echo "Core.zip - 后端核心程序 (Backend Core Program)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Check if release exists
        id: check_if_release_exists
        run: |
          release_id=$(gh release view "v${{ steps.read_info.outputs.version }}" --json id --jq .id || true)
          if [[ -z $release_id ]]; then
            echo "release_exists=false" >> $GITHUB_OUTPUT
          else
            echo "release_exists=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          
      - name: Create release
        id: create_release
        if: steps.check_if_release_exists.outputs.release_exists == 'false'
        run: |
          set -xe
          shopt -s nullglob
          TAGNAME="v${{ steps.read_info.outputs.version }}"
          NAME="StarRailAssistant Community Edition v${{ steps.read_info.outputs.version }}"
          CHANNEL="${{ steps.read_info.outputs.channel }}"
          
          if [[ "$CHANNEL" == "beta" ]]; then
            gh release create "$TAGNAME" --target "main" --title "$NAME" --notes "${{ steps.prepare_notes.outputs.notes }}" --prerelease artifacts/*
          else
            gh release create "$TAGNAME" --target "main" --title "$NAME" --notes "${{ steps.prepare_notes.outputs.notes }}" artifacts/*
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          
      - name: Update release
        if: steps.check_if_release_exists.outputs.release_exists == 'true'
        run: |
          set -xe
          shopt -s nullglob
          TAGNAME="v${{ steps.read_info.outputs.version }}"
          NAME="StarRailAssistant Community Edition v${{ steps.read_info.outputs.version }}"
          CHANNEL="${{ steps.read_info.outputs.channel }}"
          
          gh release delete "$TAGNAME" --yes
          
          if [[ "$CHANNEL" == "beta" ]]; then
            gh release create "$TAGNAME" --target "main" --title "$NAME" --notes "${{ steps.prepare_notes.outputs.notes }}" --prerelease artifacts/*
          else
            gh release create "$TAGNAME" --target "main" --title "$NAME" --notes "${{ steps.prepare_notes.outputs.notes }}" artifacts/*
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}

  deploy_server:
    name: Deploy to Server
    needs: [build, publish_release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: StarRailAssistant*
          merge-multiple: true
          path: artifacts
          
      - name: Read version and channel
        id: read_info
        run: |
          VERSION=$(jq -r '.version' package.json)
          CHANNEL=$(head -n 1 information.md | sed 's/channel://g' | sed 's/\r$//g' | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOSTNAME }} >> ~/.ssh/known_hosts
          
      - name: Deploy Announcement Server
        run: |
          SSH_CMD="ssh -i ~/.ssh/id_ed25519 ${{ secrets.SERVER_USER }}@${{ secrets.SSH_HOSTNAME }}"
          
          # 1. 上传 announces 目录
          $SSH_CMD "rm -rf /root/serve/announces"
          scp -i ~/.ssh/id_ed25519 -r Announcement-Server/announces ${{ secrets.SERVER_USER }}@${{ secrets.SSH_HOSTNAME }}:/root/serve/
          
          # 2. 上传 info.json
          $SSH_CMD "rm -f /root/serve/info.json"
          scp -i ~/.ssh/id_ed25519 Announcement-Server/info.json ${{ secrets.SERVER_USER }}@${{ secrets.SSH_HOSTNAME }}:/root/serve/
          
          # 3. 关闭公告服务
          $SSH_CMD "sudo systemctl kill announcement"
          
          # 4. 上传 server.py
          $SSH_CMD "rm -f /root/serve/server.py"
          scp -i ~/.ssh/id_ed25519 Announcement-Server/server.py ${{ secrets.SERVER_USER }}@${{ secrets.SSH_HOSTNAME }}:/root/serve/
          
          # 5. 启动公告服务
          $SSH_CMD "sudo systemctl start announcement"
          
      - name: Deploy Build Artifacts
        run: |
          SSH_CMD="ssh -i ~/.ssh/id_ed25519 ${{ secrets.SERVER_USER }}@${{ secrets.SSH_HOSTNAME }}"
          CHANNEL="${{ steps.read_info.outputs.channel }}"
          
          if [[ "$CHANNEL" == "beta" ]]; then
            TARGET_DIR="/root/storage/beta"
          else
            TARGET_DIR="/root/storage/release"
          fi
          
          scp -i ~/.ssh/id_ed25519 artifacts/* ${{ secrets.SERVER_USER }}@${{ secrets.SSH_HOSTNAME }}:$TARGET_DIR/
